<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8" />
        <!--手机html -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
        <title>{{website_title}}</title>
        <link rel="shortcut icon" href="/static/img/favicon.ico"/>
        <link rel="bookmark" href="/static/img/favicon.ico"/>
        <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/swint-vmaig.css">
        <!-- <link rel="stylesheet" href="/static/css/swint-vmaig_comments.css"> -->
        <!-- <link rel="stylesheet" href="/static/css/swint-vmaig_auth.css"> -->
        <link rel="stylesheet" href="/static/jquery/jquery.Jcrop.min.css">

        <script src="/static/jquery/jquery-2.1.3.min.js"></script>
        <script src="/static/jquery/jquery.cookie.js"></script>
        <script src="/static/jquery/jquery.form.js"></script>
        <script src="/static/jquery/jquery.Jcrop.min.js"></script>
        <script src="/static/bootstrap/js/bootstrap.min.js"></script>

        {% block css%} {% endblock%}
    </head>
    <body>
        <!-- 导航栏 -->
        {% include "swint/include/nav.html"%}
        <!-- 文章列表 与 侧边的东西 -->
        <div id="swint-vmaig">
            <div id="swint-vmaig-main">
                <div id="swint-vmaig-content" class="container">
                    {%block main%} {% endblock %}
                </div>

                <footer>
                    <div class="container">
                        <div class="text-center">Based on
                            <a href="https://www.djangoproject.com/">Dajngo{{django_version}}, </a>
                            <a href="http://getbootstrap.com/">Bootsratp3.</a>
                            <a href="/sitemap.xml">网站地图</a>
                        </div>

                    </div>
                </footer>
            </div>
        </div>

    </body>

    {% block js%}{% endblock%}

</html>
