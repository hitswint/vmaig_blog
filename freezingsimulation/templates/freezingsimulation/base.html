<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8" />
        <!--手机html -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
        <title>{{website_title}}</title>
        <link rel="shortcut icon" href="/static/img/favicon.ico"/>
        <link rel="bookmark" href="/static/img/favicon.ico"/>
        <link href="/static/freezingsimulation/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/freezingsimulation/css/freezingsimulation-vmaig.css" rel="stylesheet">

        {% block css%} {% endblock%}
    </head>
    <body>
        <!-- 导航栏 -->
        {% include "freezingsimulation/include/nav.html"%}
        <!-- 文章列表 与 侧边的东西 -->
        <div id="freezingsimulation-vmaig">
            <div id="freezingsimulation-vmaig-main">
                <div id="freezingsimulation-vmaig-content" class="container">
                    {%block main%} {% endblock %}
                </div>

                <footer>
                    <div class="container">
                        <div class="text-center">Based on
                            <a href="https://www.djangoproject.com/">Dajngo{{django_version}}, </a>
                            <a href="http://getbootstrap.com/">Bootsratp3.</a>
                            <a href="/sitemap.xml">网站地图</a>
                        </div>

                    </div>
                </footer>
            </div>
        </div>

        <script src="/static/freezingsimulation/vendor/jquery/jquery.min.js"></script>
        <script src="/static/freezingsimulation/vendor/bootstrap/js/bootstrap.min.js"></script>

        {% block js%}{% endblock%}
    </body>

</html>
